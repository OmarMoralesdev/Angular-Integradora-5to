<div class="container mt-4">
    <h2>Reporte Diario</h2>
    <div class="row">

      <div class="col-md-6">
        <h4>Gr√°fica</h4>
        <label for="recordCount">Cantidad de registros:</label>
        <select id="recordCount" [(ngModel)]="recordCount" (change)="updateGraph()">
          <option *ngFor="let count of [10, 20, 50, 100]" [value]="count">{{ count }}</option>
        </select>
        
        <ngx-charts-line-chart
        [view]="[700, 400]"
        [scheme]="'cool'"
        [results]="graphData"
        [xAxis]="true"
        [yAxis]="true"
        [autoScale]="true"
      >
      </ngx-charts-line-chart>
      </div>
    </div>
  </div>
