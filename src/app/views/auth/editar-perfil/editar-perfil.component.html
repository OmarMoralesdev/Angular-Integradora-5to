<div class="fondo">
    <div class="fondoFormulario">
        <i class="bi bi-person-vcard-fill iconoPerfil"></i>
        <form [formGroup]="FormularioEditarPerfil">
            <h1>Editar Perfil</h1>
            <div class="input-box">
                <input type="text" formControlName="name" placeholder="Nombre">
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="input-box">
                <input type="text" formControlName="lastname" placeholder="Apellido Paterno">
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="input-box">
                <input type="text" formControlName="lastname2" placeholder="Apellido Materno">
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="input-box">
                <input type="text" formControlName="email" placeholder="Email">
                <i class="bi bi-envelope"></i>
            </div>
            <button type="button" class="btn" (click)="onRegister()">Guardar Cambios</button>
            <a href="editar/contraseña">Cambiar contraseña</a>
        </form>
    </div>
</div>
