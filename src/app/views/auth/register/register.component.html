<div class="L">
    <div class="container">
        <div class="form-box register">
        <form [formGroup]="FormularioRegister">
            <h1>Registrate</h1>
            <div class="input-box">
                <input type="text" formControlName="name" placeholder="Nombre">
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="input-box">
                <input type="text" formControlName="lastname" placeholder="Apellido Paterno">
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="input-box">
                <input type="text" formControlName="secondLastname" placeholder="ApellidoMaterno">
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="input-box">
                <input type="date" formControlName="birthdate" data-placeholder="Fecha de Nacimiento">
                <i class="bi bi-cake-fill"></i>
            </div>
            <div class="input-box">
                <input type="text" formControlName="email" placeholder="Email">
                <i class="bi bi-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" formControlName="password" placeholder="Password">
                <i class="bi bi-lock-fill"></i>
            </div>
            <!-- <div class="input-box">
                <input type="password"  placeholder="Confirmar Contraseña">
                <i class="bi bi-lock-fill"></i>
            </div> -->
            <button type="button" (click)="onRegister()" class="btn">Registrarse</button>
        </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-right">
                <h1>Bienvenido</h1>
                <p>¿Ya tienes una cuenta?</p>
                <button class="btn register-btn" routerLink="/Login">Inicia Sesión</button>
            </div>
        </div>
    </div>
</div>
