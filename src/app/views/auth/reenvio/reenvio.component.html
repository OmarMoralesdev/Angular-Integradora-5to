<div class="fondo">
    <div class="container">
      <div class="fondoFormulario">
        <i class="bi bi-envelope-open-fill iconoCorreo"></i>
        <form [formGroup]="FormularioReenvio">
          <h1>Ingresa tu Email</h1>
          <div class="input-box">
            <input
              id="email"
              formControlName="email"
              placeholder="email"
              type="text"
            />
          </div>
          <button class="btn" type="button" (click)="reenviar()">Reenviar</button>
        </form>
      </div>
    </div>
  </div>
